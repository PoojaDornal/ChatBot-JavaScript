<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciAstra Chatbot</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- css file link -->
    <link rel="stylesheet" href="./index.css">

    <!-- font awesome icon cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div class="nav-content">
          <div class="logo">
            <img src="download.jfif" />        
            <a href="#">SciAstra</a>      
          </div>
          <ul class="nav-links">
            <li><a href="#">Research Institues</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Selections</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Contact Us</a></li>
            <button>Login</button> 
          </ul>
        </div>
      </nav>
    <div class="parent">
        <div class="desc">
            
            <button id="init">START CHAT</button>
        </div>
        
    </div>
    <div id="test" style="position: fixed;top: 4rem;right: 8rem;display: none;">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="chatbot (1).png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">Chatbot</span>
                        <br>
                        <span style="color:rgb(0, 252, 50)">online</span>
                    </div>
                </div>
                <div>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
                </div>
            </div>

            <div id="chat-box">

            </div>
            
        </div>
    </div>

    <!-- js file  -->
    <script src="index.js"></script>
</body>
</html>
